<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="./styles/paul.css">
</head>
<body>
    <nav>
        <ul class="flex justify-center items-center space-x-6 h-32 bg-slate-950 text-white px-16 fixed inset-x-0 ">
            <li>Dummy1</li>
            <li>Dummy2</li>
            <li>Dummy3</li>
            <li>Dummy4</li>
        </ul>
    </nav>
    <main class="bg-slate-950 min-h-screen grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 p-4 md:grid-rows-[repeat(6,200px)] sm:grid-rows-[repeat(5,200px)] grid-rows-[repeat(8,200px)] gap-4 relative top-32  -z-[1]">

        <article class="md:col-span-3 md:row-span-2 flex justify-center items-center">
            <h1 class="text-white bg-slate-950 py-2 w-full text-center uppercase">clara </h1>
        </article>

        <article>paul</article>

        <article class="bg-gradient-to-br from-green-400 from-60% to-blue-600 to-60%">3</article>

        <article class="md:row-span-3 md:col-span-1 sm:col-span-2 sm:row-start-1">4</article>

        <article class="md:col-span-2 sm:row-start-2 md:row-start-4">5</article>
        
        <article>6</article>
        
        <article>7</article>
        
        <article class="md:col-span-3">8</article>
    </main>
</body>
</html>
